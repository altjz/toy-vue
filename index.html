<div id="app">
  <!-- APP-5 和 6 https://cn.vuejs.org/v2/guide/#%E5%A4%84%E7%90%86%E7%94%A8%E6%88%B7%E8%BE%93%E5%85%A5 -->
  <p>{{ message }}</p>
  <input v-model="message">
  <button v-on:click="reverseMessage">反转消息</button>

  <!-- APP -2 https://cn.vuejs.org/v2/guide/#%E5%A3%B0%E6%98%8E%E5%BC%8F%E6%B8%B2%E6%9F%93 -->
  <div>
    <span v-bind:title="message2">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
</div>

<script type="module">
import { ToyVue as Vue } from './toy-vue.js';

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    message2: '页面加载于 ' + new Date().toLocaleString()
  },
  methods: {
    reverseMessage: function() {
      this.message = this.message.split('').reverse().join('');
      console.log('this.message', this.message);
    }
  }
})
</script>
